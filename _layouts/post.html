<!DOCTYPE html>
<html>
<head>
    <!--Post-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.css"/>
    <link href="{{ site.url }}/assets/blog/css/concated.min.css" rel="stylesheet">
<!--    <style>-->
<!--        body {-->
<!--            background: #ecedef url("{{ site.url }}/assets/blog/img/ignasi_pattern_s.png") repeat;-->
<!--        }-->
<!--    </style>-->
</head>

<body class="single-body">
<nav class="nav-bar side-padding">
    <h1 class="nav-header">
        <a href="{{ site.url }}" class="nav-text">Data Science Lab</a>
    </h1>
    <div class="hamburger-menu">
        <button onclick="hamburgerMenuPressed.call(this)" aria-haspopup="true" aria-expanded="false"
                aria-controls="menu" aria-label="Menu">
            <span></span>
            <span></span>
        </button>
        <ul id="menu" class="hamburger-menu-overlay">
            <li><a href="{{ site.url }}" class="hamburger-menu-overlay-link">Home</a></li>
            <li><a href="{{ site.url }}/blog" class="hamburger-menu-overlay-link">Blog</a></li>
            <li><a href="{{ site.url }}/legal" class="hamburger-menu-overlay-link">Privacy</a></li>
        </ul>
    </div>
</nav>

<main class="content side-text-padding">
    <article class="post dropcase">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-date">
                Posted
                <time datetime="{{ page.page.date }}"> {{ page.date|date:"%Y %m %d" }}</time>
            </p>
        </header>

        <picture class="post-figure">
            <img src="{{ page.image }}" alt="{{ alt }}">
        </picture>

        {{ content | markdownify }}

    </article>
</main>

<nav class="end-nav side-padding">
    <a ontouchstart="cardPressed.call(this)" ontouchend="cardReleased.call(this)" ontouchmove="cardReleased.call(this)"
       href="{{ site.url }}/blog" class="card home-card"
       style="background-image: url( {{ site.url }}/assets/blog/img/grey-cloud.jpg )" rel="bookmark">
        Back to Blog
    </a>
</nav>

<script
        defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.js"
        integrity="sha384-K3vbOmF2BtaVai+Qk37uypf7VrgBubhQreNQe9aGsz9lB63dIFiQVlJbr92dw2Lx"
        crossorigin="anonymous">
</script>
<script
        defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/contrib/auto-render.min.js"
        integrity="sha384-kmZOZB5ObwgQnS/DuDg6TScgOiWWBiVt0plIRkZCmE6rDZGrEOQeHM5PcHi+nyqe" crossorigin="anonymous"
        onload="renderMathInElement(document.body);">
</script>

<script src="{{ site.url }}/assets/blog/js/core.min.js"></script>

</body>
</html>
